services:
  - type: web
    name: wecook-backend
    env: node
    buildCommand: |
      cd web-app && yarn install && yarn build
      cd ../backend && yarn install && yarn build
    startCommand: cd backend && yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: wecook-db
          property: connectionString
      - key: PORT
        value: 3001
