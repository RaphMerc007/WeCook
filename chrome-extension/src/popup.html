<!DOCTYPE html>
<html>
	<head>
		<title>WeCook Meal Extractor</title>
		<style>
			body {
				width: 400px;
				max-height: 600px;
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
				display: flex;
				flex-direction: column;
				overflow: hidden;
				background-color: #1a1a1a;
				color: #e1e1e1;
			}
			#top-section {
				padding: 10px;
				background: #1a1a1a;
				position: sticky;
				top: 0;
				z-index: 1;
				border-bottom: 1px solid #333;
			}
			#meal-container {
				flex: 1;
				overflow-y: auto;
				padding: 10px;
				background-color: #1a1a1a;
			}
			.meal-section {
				margin-bottom: 20px;
			}
			.section-title {
				font-size: 1.1em;
				font-weight: bold;
				margin-bottom: 10px;
				padding-bottom: 5px;
				border-bottom: 2px solid #333;
				color: #fff;
			}
			.meal-item {
				display: flex;
				margin-bottom: 15px;
				padding: 10px;
				border: 1px solid #888;
				border-radius: 8px;
				gap: 15px;
				background-color: #242424;
			}
			.meal-image {
				width: 100px;
				height: 100px;
				object-fit: cover;
				border-radius: 4px;
			}
			.meal-info {
				flex: 1;
			}
			.meal-name {
				font-weight: bold;
				margin-bottom: 5px;
				color: #fff;
			}
			.meal-category {
				color: #999;
				font-size: 0.9em;
				margin-bottom: 5px;
			}
			.meal-price {
				color: #7eb6ff;
				font-weight: bold;
				font-size: 0.9em;
				margin-bottom: 5px;
			}
			.meal-price:not([data-price="FREE"]) {
				color: #7eb6ff;
			}
			.meal-price[data-price="FREE"] {
				color: #4caf50;
			}
			.side-dishes {
				margin-top: 8px;
				font-size: 0.9em;
			}
			.no-side-dish {
				color: #999;
				font-style: italic;
			}
			.side-dish-item {
				display: inline-block;
				background: #333;
				padding: 2px 8px;
				border-radius: 12px;
				margin: 2px;
				color: #e1e1e1;
			}
			#extract-button {
				width: 100%;
				padding: 8px;
				background-color: #2d803f;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				margin-bottom: 10px;
			}
			#extract-button:hover {
				background-color: #359149;
			}
			#status {
				margin-bottom: 10px;
				padding: 8px;
				border-radius: 4px;
				display: none;
			}
			.success {
				background-color: #1e3320;
				color: #4caf50;
			}
			.error {
				background-color: #3d1f1f;
				color: #ff5252;
			}
			/* Scrollbar styling */
			::-webkit-scrollbar {
				width: 8px;
			}
			::-webkit-scrollbar-track {
				background: #1a1a1a;
			}
			::-webkit-scrollbar-thumb {
				background: #444;
				border-radius: 4px;
			}
			::-webkit-scrollbar-thumb:hover {
				background: #555;
			}
			button {
				margin: 5px;
				padding: 8px 16px;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			button:hover {
				background-color: #45a049;
			}
			button:disabled {
				background-color: #cccccc;
				cursor: not-allowed;
			}
			#timestamp {
				color: #666;
				font-size: 0.8em;
				margin-top: 10px;
				text-align: right;
			}
			.button-group {
				display: flex;
				gap: 8px;
				margin-bottom: 16px;
			}
			#dateDisplay {
				margin: 10px 0;
				padding: 8px;
				background-color: #e7f3fe;
				border-radius: 4px;
				color: #0066cc;
				display: none;
			}
			#mealCount {
				margin: 5px 0;
				color: #666;
				display: none;
			}
			#importButton {
				display: none;
				background-color: #007bff;
			}
			#importButton:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div id="top-section">
			<div class="button-group">
				<button id="extract-button">Extract Meals</button>
				<button id="send-to-app-button">Download Meals</button>
			</div>
			<div id="status"></div>
		</div>
		<div id="meal-container">
			<div id="regular-meals" class="meal-section">
				<div class="section-title">Regular Meals</div>
				<div class="meal-list"></div>
			</div>
			<div id="family-meals" class="meal-section">
				<div class="section-title">Family Size Meals</div>
				<div class="meal-list"></div>
			</div>
		</div>
		<div id="timestamp"></div>
		<div id="dateDisplay"></div>
		<div id="mealCount"></div>
		<button id="importButton">Import Meals</button>
		<script src="popup.js"></script>
	</body>
</html>
